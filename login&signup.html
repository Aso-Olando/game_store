    <script>
      function alert_confirm(){
            
            var check = confirm("Are You sure about this");
            if(check == true){
                
                alert("Good Work");
            }else if(check == false ){
                alert("As you like")
            }
        }

        function forg(){
          var res = prompt("Enter your email to restore your password");
          if(res!=null){
            alert("An email has been sent to "+res+" to reset password")
          }
        }
    </script>
